<div class="d-flex flex-row flex-nowrap h-100 all-screen">
  <app-nav-bar></app-nav-bar>
  <div class="container h-100" id="gestoes">
    <div class="d-flex flex-row justify-content-end px-5 pb-3 pt-5">
      <a class="btn fw-bold px-4 py-3 btnNvGestao" (click)="criarAcaoNavegar()">+ Nova Acao</a>
    </div>
    <main
      class="container-fluid py-5 min-vh-50 d-flex flex-row flex-wrap justify-content-evenly scroll-area"
    >
      @if (acoes.length == 0) {
      <h3 class="text-center fw-bold">Nenhuma Ação encontrada.</h3>
      } @for (acao of acoes; track $index) {
      <div
        class="acoes p-3 w-100 border border-2 d-flex flex-column align-items-start"
        [ngClass]="{
          'bg-receita': acao.cdStatus === 'RECEITA',
          'bg-despesa': acao.cdStatus === 'DESPESA'
        }"
      >
        <span>
          <span
            class="badge text-white px-4"
            [ngClass]="{
              'bg-receitas': acao.cdStatus === 'RECEITA',
              'bg-despesas': acao.cdStatus === 'DESPESA'
            }"
            >{{ acao.cdStatus }}</span
          >
          <span class="badge text-white bg-secondary ms-1 px-4">{{ acao.cdTipo }}</span>
          <button class="btn delete-acao" (click)="deletarAcao(acao.cdAcao)">
            <i class="bi bi-trash"></i>
          </button>
        </span>

        <span class="my-3">
          <span class="fw-bold me-3">{{ acao.dsTitulo }}</span>
          <span>R${{ acao.vlValor }}</span>
        </span>
        <p class="content-description">{{ acao.dsDescricao }}</p>
        <p>{{ acao.dtData | date : 'dd/MM/yyyy' }}</p>
      </div>
      }
    </main>
  </div>
</div>
