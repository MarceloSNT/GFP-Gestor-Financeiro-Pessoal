<div class="d-flex flex-row flex-nowrap h-100 all-screen">
  <app-nav-bar></app-nav-bar>
  <div class="container h-100" id="gestoes">
    <div class="d-flex flex-row justify-content-between px-5 pb-3 pt-5">
      <h2 class="fw-bold">Seja Bem vindo, {{ nmUsuario }}</h2>
      <a class="btn fw-bold px-4 py-3 btnNvGestao" [routerLink]="['/criar/gestao']"
        >+ Nova Gestão</a
      >
    </div>
    <main
      class="container py-3 min-vh-50 d-flex flex-row flex-wrap justify-content-evenly scroll-area"
    >
      @if (gestoes.length == 0) {
      <h3 class="fw-bold pt-5 text-center">Nenhuma gestão encontrada. Crie uma nova gestão!</h3>
      }@else { @for (gestao of gestoes; track $index) {
      <div class="mb-4">
        <div class="card p-3" (click)="abrirAcoes(gestao.cdGestao)">
          <p class="fw-bold text-center card-content">
            GESTÃO <br />
            <br />{{ gestao.nmTitulo }} R${{ gestao.nuSaldo }}
          </p>
        </div>
        <div>
          <button class="btn delete-gestao" (click)="deletarGestao(gestao.cdGestao)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
      } }
    </main>
  </div>
</div>
